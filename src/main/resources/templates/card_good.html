<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body class="body-style">
  <div th:insert="blocks/header :: header"></div>
  <div>
    <h1 th:text="'Информация о товаре: ' + ${book.title}"></h1>
    <h1 th:text="'Название книги: ' + ${book.title}"></h1>
    <h4 th:text="'Автор книги: ' + ${book.author}"></h4>
    <h4 th:text="'Описание товара: ' + ${book.description}"></h4>
    <a th:href="'/book/' + ${book.id} +'/redactor'">Редактировать товар</a><br>
    <a th:href="'/book/' + ${book.id} +'/delete'">Удалить товар</a>
  </div>
</body>
</html>
